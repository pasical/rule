    type: http
    interval: 3600
    url: "url"
    path: "./proxy-provider/main-provider.yaml"
    proxy: DIRECT
    header:
      User-Agent:
      - clash.meta
      - mihomo/1.18.3
    health-check:
      enable: true
      interval: 180
      url: https://cp.cloudflare.com/generate_204
    override:
      skip-cert-verify: true
      udp: true
  fallback-provider:
    type: http
    interval: 3600
    url: "url"
    path: "./proxy-provider/fallback-provider.yaml"
    proxy: DIRECT
    header:
      User-Agent:
      - clash.meta
      - mihomo/1.18.3
